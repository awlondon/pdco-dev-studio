<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Maya Dev UI</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="root">
    <header id="top-bar">
      <div>
        <h1>Maya Dev UI</h1>
        <div id="api-key-container">
          <label for="api-key-input">API Key:</label>
          <input
            id="api-key-input"
            type="password"
            placeholder="Enter your OpenAI API key"
          />
          <button id="api-key-save-btn" type="button">Save API Key</button>
        </div>
        <p class="subtitle">Chat with the model, edit code, and run it live.</p>
      </div>
      <span id="status-label">Offline</span>
    </header>

    <main id="workspace">
      <section id="chat-panel" class="panel">
        <div class="panel-header">Chat</div>
        <div id="chat-messages" class="panel-body"></div>
        <form id="chat-form" class="panel-footer">
          <textarea id="chat-input" placeholder="Ask the model something..."></textarea>
          <button id="btn-send" type="submit">Send Chat</button>
        </form>
      </section>

      <section id="code-panel" class="panel">
        <div class="panel-header">Code Editor</div>
        <textarea id="code-editor" spellcheck="false"></textarea>
        <div class="panel-footer actions">
          <button id="btn-run" type="button">Run Code</button>
        </div>
      </section>

      <section id="output-panel" class="panel">
        <div class="panel-header">Console Output</div>
        <div id="console-output" class="panel-body"></div>
      </section>
    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>
